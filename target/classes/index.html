<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="resources/styles.css" type="text/css"/>
        <script src="resources/chat.js"></script>
    </head>
    <body onload="connect();" onunload="disconnect();">
        <h2> Chat </h2>
        <textarea id="messages" class="panel message-area" disabled="true"></textarea>
        <div class="tabs input-area"></div>
		<div class="panel input-area">
		<input id="userName" class="text-field" type="text" disabled="true" placeholder="Name"/>
            <input id="messageInput" class="text-field" type="text" placeholder="Enter your message"
                   onkeydown="if (event.keyCode == 13) sendMessage();" />
            <input class="button" type="submit" value="Send" onclick="sendMessage();" />
        </div>
    </body>
</html>
